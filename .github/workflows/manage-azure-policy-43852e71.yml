#      - 'ControlCloudShellLocations/policies/Deny_Creation_of_Default_Cloud_Shell_Resource_Group_Outside_of_Allowed_Locations_729d3579-2bb6-40f2-bc45-669b9d136e46/**'
#      - .github/workflows/manage-azure-policy-43852e71.yml
jobs:
  apply-azure-policy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_43852e71}}
        allow-no-subscriptions: true
    - name: Create or Update Azure Policies
      uses: azure/manage-azure-policy@v0
      with:
        paths: |
          ControlCloudShellLocations/policies/Deny_Creation_of_Cloud_Shell_Storage_Account_Resources_Outside_of_Allowed_Locations_729d3579-2bb6-40f2-bc45-669b9d136e56/**
          ControlCloudShellLocations/policies/Deny_Creation_of_Default_Cloud_Shell_Resource_Group_Outside_of_Allowed_Locations_729d3579-2bb6-40f2-bc45-669b9d136e46/**
